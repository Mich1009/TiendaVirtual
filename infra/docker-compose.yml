version: '3.9'
services:
  postgres:
    image: postgres:15
    container_name: tienda_virtual_postgres
    environment:
      POSTGRES_DB: tiendavirtual
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin1009
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  postgres_data: